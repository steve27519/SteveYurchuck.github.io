          <div class="form-group">
            <label for="name" class="col-lg-12 control-label">Name</label>

            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-12 control-label" for="msg">Message</label>
            <div class="col-lg-12">
              <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
          </div>
          <button class="submit-btn">Submit</button>
        </form>
      </div>
    </section>
